<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modernize Free</title>
  <link rel="shortcut icon" type="image/png" href="/assets/personalities/assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="/assets/personalities/assets/css/styles.min.css" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
      <!-- Sidebar scroll-->
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between" style="margin-left: 30px;">
          <a href="./index.html" class="text-nowrap logo-img">
            <img  src="assets/img/logo.png"  width="150"  />
          </a>
          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
          </div>
        </div>
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
          <ul id="sidebarnav">
           
            <li class="nav-small-cap" style="padding-bottom: 10px;">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu" style="font-size: 16px;">Users</span>
            </li>
            <li class="sidebar-item" style="padding-bottom: 20px;">
              <a class="sidebar-link" [routerLink]="['/dashboard/users']" [ngClass]="{'activeB': isActive('/dashboard/users')}" aria-expanded="false">
                <span>
                  <i class="ti ti-article" [ngClass]="{'activeB2': isActive('/dashboard/users')}"></i>
                </span>
                <span class="hide-menu" style="font-size: 16px;" [ngClass]="{'activeB2': isActive('/dashboard/users')}">Users Table</span>
              </a>
            </li>
            <li class="nav-small-cap" style="padding-bottom: 10px;">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu" style="font-size: 16px;">Jobs</span>
            </li>
            <li class="sidebar-item" style="padding-bottom: 3px;">
              <a class="sidebar-link" [routerLink]="['/dashboard/addjob']" [ngClass]="{'activeB': isActive('/dashboard/addjob')}" aria-expanded="false">
                <span>
                  <i class="ti ti-alert-circle" [ngClass]="{'activeB2': isActive('/dashboard/addjob')}"></i>
                </span>
                <span class="hide-menu" style="font-size: 16px;" [ngClass]="{'activeB2': isActive('/dashboard/addjob')}">Add Job</span>
              </a>
            </li>
           
            <li class="sidebar-item">
              <a class="sidebar-link" [routerLink]="['/dashboard/jobsresults']" [ngClass]="{'activeB': isActive('/dashboard/jobsresults')}" aria-expanded="false">
                <span>
                  <i class="ti ti-file-description" [ngClass]="{'activeB2': isActive('/dashboard/jobsresults')}"></i>
                </span>
                <span class="hide-menu" style="font-size: 16px;" [ngClass]="{'activeB2': isActive('/dashboard/jobsresults')}">Jobs Results</span>
              </a>
            </li>
            <li *ngIf="userInfo.email == 'mariem.bouden@tritux.com'" class="sidebar-item">
              <a class="sidebar-link" [routerLink]="['/dashboard/addhr']" [ngClass]="{'activeB': isActive('/dashboard/addhr')}" aria-expanded="false">
                <span>
                  <i class="ti ti-file-description" [ngClass]="{'activeB2': isActive('/dashboard/addhr')}"></i>
                </span>
                <span class="hide-menu" style="font-size: 16px;" [ngClass]="{'activeB2': isActive('/dashboard/addhr')}">Add HR</span>
              </a>
            </li>
            <li class="nav-small-cap" style="padding-top: 320px;">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu" style="font-size: 16px;">AUTH</span>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" (click)="logout()" aria-expanded="false">
                <span>
                  <i class="ti ti-login"></i>
                </span>
                <span class="hide-menu" style="font-size: 16px;">Logout</span>
              </a>
            </li>
           
          
           
           
          </ul>
        
        </nav>
        <!-- End Sidebar navigation -->
      </div>
      <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
              <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                <i class="ti ti-menu-2"></i>
              </a>
            </li>
            <li class="nav-item">
              <div class="user-settings">
              
               <div class="user-name"><b>{{userInfo.first_name}}&nbsp;{{userInfo.last_name}}</b></div>
              
              <div class="user-menu">
                <svg  viewBox="0 0 24 24" fill="none"  stroke-width="2" >
                 </svg>
               </div>
               <span ><b>Admin</b></span>
              </div>
            </li>
          </ul>
          <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
            
              <li class="nav-item dropdown">
                <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <img src="/assets/personalities/assets/images/profile/user-1.jpg" alt="" width="35" height="35" class="rounded-circle">
                </a>
              
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!--  Header End -->
      <div class="container-fluid" style="margin: 0px;margin-left: 30px;">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

</body>

</html>
