<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Job Search Platform UI - MSK Team</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

 <link rel="icon" href="./assets/msk.png" type="image/png">
</head>
<body  style="background: url('backkk.jpeg') no-repeat center center fixed; ">

<!-- partial:index.partial.html -->
<div class="job" style="width: 100%;" >
 <div class="header" >
  <div class="logo">
  <img  src="assets/img/logo.png"  width="140" height="70" />
  </div>
  <div class="header-menu">
    <a [routerLink]="['/home/jobs']" [ngClass]="{'active': isActive('/home/jobs')}">Find Job</a>
    <a [routerLink]="['/home/quiz']" [ngClass]="{'active': isActive('/home/quiz')}">Psychological Test</a>
  </div>
  <div class="user-settings">
    <img class="user-profile" src="assets/img/circle.png" alt="">
   <div class="user-name"><b>{{userInfo.first_name}}&nbsp;{{userInfo.last_name}}</b></div>
   <div class="user-menu">
    <svg  viewBox="0 0 24 24" fill="none"  stroke-width="2" >
     </svg>
   </div>
   <button class="user-name" (click)="logout()">Logout</button>
  </div>
 </div>
 <div class="wrapper"  >
    <router-outlet></router-outlet>
</div></div>

</body></html>
